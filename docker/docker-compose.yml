services:
  # Backend Server Only
  nextai-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: nextai-server
    env_file:
      - ../.env  # Uses your existing root .env file
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
    volumes:
      - ../packages/server/uploads:/app/packages/server/uploads
      - ../packages/server/logs:/app/packages/server/logs
    ports:
      - "5001:5001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
